<!DOCTYPE html>
<html>
	<head>
		<title>Showroom_Preview</title>
		<link rel="stylesheet" type="text/css" href="dist/css/styles.css">
		<link href="src/assets/images/favicon.png" rel="shortcut icon">
		<script src="dist/js/app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body style="overflow:hidden;">
		<div class="canvas-container">
			<a-scene outline main class="main-scene" antialias="true" embedded light="defaultLightsEnabled: false" renderer="gammaOutput:true;">
				<a-assets>
					<img id="loading-img" crossorigin="anonymous" src="src/assets/images/loading.jpg"></img>
					<script id="hotspot" type="text/html">
						<a-entity class="hotspot raycaster no-teleport" scale="2 2 2" material="shader:flat; opacity:0.25; side:back; color:white;" geometry="primitive: sphere; radius:0.06;">
							<a-entity material="shader:flat; opacity:0.5; color:black; side:back;" geometry="primitive: sphere; radius:0.05;"></a-entity>
							<a-entity material="shader:flat; color:white;" geometry="primitive: sphere; radius:0.03;"></a-entity>
						</a-entity>
					</script>
					<script id="colour" type="text/html">
						<a-animation attribute="position"
							begin="hide"
							dur="500"
							fill="forwards"
							to="0 0 0"></a-animation>
						<a-animation attribute="position"
							begin="show"
							dur="500"
							fill="forwards"
							to="${show}"></a-animation>
						<a-animation attribute="scale"
							begin="enter"
							dur="100"
							fill="forwards"
							to="1.2 1.2 1.2"></a-animation>
						<a-animation attribute="scale"
							begin="exit"
							dur="100"
							fill="forwards"
							to="1 1 1"></a-animation>
						<a-ring material="color:black;depthTest=false;" radius-inner="0.08" radius-outer="0.085" class='paint-ring' position='0 0 -0.1'>
							<a-animation attribute="material.color"
								begin="select"
								dur="100"
								fill="forwards"
								from="back"
								to="white"></a-animation>
							<a-animation attribute="material.color"
								begin="unselect"
								dur="100"
								fill="forwards"
								from="white"
								to="black"></a-animation>
						</a-ring>
						<a-circle material="${material}" radius="0.08" class='vrbtn paint raycaster no-teleport' position='0 0 -0.1'></a-circle>
					</script>
					<script id="imagebtn" type="text/html">
						<a-animation attribute="position"
							begin="corner"
							dur="200"
							fill="forwards"
							to="0.35 0.3 0"></a-animation>
						<a-animation attribute="position"
							begin="return"
							dur="200"
							fill="forwards"
							to="0 0 0"></a-animation>
						<a-animation attribute="scale"
							begin="shrink"
							dur="200"
							fill="forwards"
							to="0 0 0"></a-animation>
						<a-animation attribute="scale"
							begin="expand"
							dur="200"
							fill="forwards"
							to="1 1 1"></a-animation>
						<a-animation attribute="scale"
							begin="enter"
							dur="100"
							fill="forwards"
							to="1.2 1.2 1.2"></a-animation>
						<a-animation attribute="scale"
							begin="exit"
							dur="100"
							fill="forwards"
							to="1 1 1"></a-animation>
						<a-animation attribute="rotation"
							begin="show"
							dur="500"
							fill="forwards"
							to="1 1 1"></a-animation>
						<a-animation attribute="scale"
							begin="hide"
							dur="500"
							fill="forwards"
							to="0 0 0"></a-animation>
						<a-image class="main vrbtn raycaster no-teleport" height="0.2" width="0.2" src=${src}></a-image>
						<a-ring material="color: #cebb6b;depthTest:${depthtest};" radius-inner="0.11" radius-outer="0.12" class='paint-ring' position='0 0 0'>
							<a-animation attribute="material.color"
								begin="select"
								dur="100"
								fill="forwards"
								from="#cebb6b"
								to="black"></a-animation>
							<a-animation attribute="material.color"
								begin="unselect"
								dur="100"
								fill="forwards"
								from="black"
								to="#cebb6b"></a-animation>
						</a-ring>
					</script>
					<script id="label" type="text/html">
						<a-entity info-bubble="borderColor:white;height:0.1;width:0.5;" scale="0 0 0">
							<a-animation attribute="scale"
								begin="show"
								dur="200"
								fill="forwards"
								to="1 1 1"></a-animation>
							<a-animation attribute="scale"
								begin="hide"
								dur="200"
								fill="forwards"
								to="0 0 0"></a-animation>
							<a-text align="center" color="black" width="0.6" line-height="55" wrap-count="22" position="0 0.17 0.01" value=${value}></a-text>
						</a-entity>
						</a-text>
					</script>
				</a-assets>
				<!--a-entity light="type: ambient; intensity:1; color: #FFF"></a-entity-->
				<a-entity id="cameraRig" class="camera-parent teleport-object" position="2.81 0 1.00">
					<a-animation class="animateToStart"
						attribute='position'
						dur="1000"
						begin="moveToStart"
						to="2.81 0 1.00"></a-animation>
					<a-camera id="camera" wasd-controls="enabled:false;" camera="active: true" fov="70" mouse-cursor look-controls="false" pik-look-controls="reverseMouseDrag: true; yaw:50; pitch:-10;" near="0.1">
						<a-animation 
							attribute='pik-look-controls.yaw'
							dur="1000"
							begin="yawToStart"
							to="50"></a-animation>
						<a-animation 
							attribute='pik-look-controls.pitch'
							dur="1000"
							begin="pitchToStart"
							to="-10"></a-animation>
					</a-camera>
					<a-entity
						id="left-hand"
						vive-controls="hand: left"
						laser-controls="hand:left;"
						teleport-controls="
							cameraRig: #cameraRig;
							teleportOrigin: #camera;
							collisionEntities: .floorRight;
							cursorHidden:true;
						"
						oculus-go-controls
						daydream-controls
						hand-controls="left"
						raycaster="objects: .raycaster, .animated-model; recursive: true; near: 0.1; far:10;">
					</a-entity>
					<a-entity
						id="right-hand"
						laser-controls="hand:right;"
						vive-controls="hand: right"
						teleport-controls="
							cameraRig: #cameraRig;
							teleportOrigin: #camera;
							collisionEntities: .floorRight;
							cursorHidden:true;
						"
						oculus-go-controls
						daydream-controls
						hand-controls="right"
						raycaster="objects: .raycaster, .animated-model; recursive: true; near: 0.1; far:10;">
					</a-entity>
				</a-entity>
				<a-entity id="orbit-target" position="0 0 0"></a-entity>

					gltf-material-changer
					scale="0.001 0.001 0.001"
					gltf-material-upres="basePath: src/assets/materials/; mobile:false"
